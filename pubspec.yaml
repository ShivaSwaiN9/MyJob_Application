name: my_job_flutter
description: A new Flutter project.
publish_to: 'none'
version: 1.0.4+9

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.1
  dio: ^4.0.6
  flutter_svg: ^1.1.3
  get: ^4.6.5
  image_cropper: ^3.0.0
  image_picker: ^0.8.6
  intl: 0.19.0
  pin_code_fields: ^7.4.0
  shared_preferences: ^2.0.15
  fluttertoast: ^8.0.9
  flutter_rating_bar: ^4.0.1
  pin_input_text_field: ^4.5.0
  sms_autofill: ^2.2.0
  firebase_messaging: ^14.1.4
  dropdown_search: ^5.0.2
  timeago: ^3.3.0
  share_plus: ^4.0.10+1
  flutter_localizations:
    sdk: flutter
  file_picker: ^5.0.1
  flutter_local_notifications: ^9.7.0
  url_launcher: ^6.1.5
  carousel_slider: ^4.1.1
  flutter_markdown: ^0.6.10+3
  html2md: ^1.2.6
  percent_indicator: ^4.2.2
  razorpay_flutter: ^1.3.2
  flutter_inapp_purchase: ^5.4.2
  in_app_purchase: ^3.0.7
  device_info_plus: ^11.1.1

dev_dependencies:
  intl_utils: ^2.7.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/app_logo.png"
  remove_alpha_ios: true
flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
  assets:
    - assets/
    - assets/icons/
    - assets/icons/2.0x/
    - assets/icons/3.0x/
    - assets/icons/4.0x/
flutter_intl:
  enabled: true
